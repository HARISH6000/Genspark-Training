<div class="product-detail-container">
  <button class="back-button button" (click)="goBackToList()">
    Back to Products
  </button>

  <div *ngIf="loading" class="loader"></div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
    <button class="button" (click)="goBackToList()">Go Back</button>
  </div>

  <div *ngIf="product && !loading">
    <div class="product-header">
      <h2 class="product-title">{{ product.title }}</h2>
      <p class="product-brand">{{ product.brand }}</p>
    </div>

    <div class="product-content">
      <div class="product-image-gallery">
        <img [src]="product.thumbnail" alt="{{ product.title }}" class="main-thumbnail">
      </div>

      <div class="product-info">
        <p class="product-description">{{ product.description }}</p>
        <p class="product-category">Category: <span>{{ product.category }}</span></p>
        <p class="product-rating">Rating: <span>{{ product.rating }} / 5</span></p>
        <p class="product-stock">Stock: <span>{{ product.stock }}</span></p>

        <div class="price-section">
          <p class="current-price">${{ product.price | number:'1.2-2' }}</p>
          <span *ngIf="product.discountPercentage > 0" class="discount-badge">
            -{{ product.discountPercentage }}%
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
