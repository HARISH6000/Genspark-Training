<div class="container">
  <h2 class="section-title">Recipes</h2>

  @if (recipes().length > 0) {
    <div class="recipes-grid">
      @for (item of recipes(); track item.id) {
        
        <app-recipe [recipe]="item"></app-recipe>
      }
    </div>
  } @else {
    <div class="no-recipes-message">
      <p>No recipes found.</p>
    </div>
  }
</div>
